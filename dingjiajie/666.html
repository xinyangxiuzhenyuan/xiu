<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-100%,initial-scale=1"/>
        <style>
        body{
        	background:url(http://att2.citysbs.com/hangzhou/2014/01/24/21/middle_640x454-212423_13941390569863432_9dfc980c0a2c3c0c3cedc88200acc4a5.jpg)
        }
        span
        { color:red;
        font-size: 20px }
        /*img{*/
        	/*width: 50%;*/
        	/*height:500px;*/
        /*}*/
        .item img{
        	width: 50%;
        	height:600px !important;
        }
        </style>
        <title>至尊宝</title>
         <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
        <body>
        <h1><span>丁佳杰的趣味网站</span></h1>
         <!-- 轮播开始 -->
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
        </ol>
        <!-- 轮播项目 -->
        <div class="carousel-inner">
            <div class="item active">
                <img src="娶你.jpg" alt="娶你"> <!--这里修改第一张图片-->
            </div>
            <div class="item">
                <img src="羞.jpg" alt="羞"><!--这里修改第二张图片-->
            </div>
            <div class="item">
                <img src="狗命.jpg" alt="狗命"><!--这里修改第三张图片-->
            </div>
           <div class="item">
                <img src="萌贱萌贱的.gif" alt="嗯哼"><!--这里修改第四张图片-->
                </div>
             <div class="item">
                <a href="https://c.5qwe.com/d?sg=ndTv741"><img src="宝.jpg" alt="至尊宝"><!--这里修改第四张图片-->
                </a>
        </div>
        <!-- 轮播导航 -->
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
        <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
    </div>
    <!-- 轮播结束 -->
<script type="text/javascript">
    $('#myCarousel').carousel({
        interval: 1000
    })
</script>

      </body>
        </html>
